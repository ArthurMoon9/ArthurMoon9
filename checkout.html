<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Checkout Form</title>
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgb(173, 49, 255), rgb(47, 171, 209), rgb(24, 107, 231), rgb(213, 1, 255));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: 700;
            color: #555;
        }
        input[type="text"], 
        input[type="cardNumber"], 
        input[type="phoneNumber"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #b327b3;
            color: #fff;
            padding: 14px 20px;
            margin: 20px 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }.logo {
        max-width: 200px;
        max-height: 100px;
        width: auto;
        height: auto;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }
   
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
 
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        width: 100%;
    }
 
    h1 {
        margin-top: 0;
    }
 
    nav {
        background-color: #555;
        color: #fff;
        text-align:justify;
        padding: 1px;
        height: 225px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
    }
 
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 0px;
        transition: background-color 0.3s;
        margin: 0 5px;
        display: inline-block;
        width: 60px;
    }
 
    nav a:hover {
        background-color: #777;
    }
 
    .container {
        max-width: 800px;
        margin: 150px auto 20px;
        padding: 20px;
    }
 
    fieldset {
        border: 2px solid #555;
        margin: 20px 0;
        padding: 20px;
    }
 
    legend {
        font-weight: bold;
        color: #555;
    }
 
    p {
        line-height: 1.6;
    }
 
    .cta-button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
 
    .cta-button:hover {
        background: linear-gradient(135deg, rgb(173, 49, 255), rgb(47, 171, 209), rgb(24, 107, 231), rgb(213, 1, 255));
        margin: 0;
        padding: 0;
    }
 
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
 
    .dropdown {
        position: relative;
        display: inline-block;
    }
 
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #555;
        min-width: 160px;
        z-index: 100;
    }
 
    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
 
    .dropdown-content a:hover {
        background-color: #777;
    }
 
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout Form</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>

            <label for="cardcardNumber">Card cardNumber</label>
            <input type="text" id="cardcardNumber" name="cardcardNumber" required>

            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone cardNumber</label>
            <input type="phoneNumber" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
